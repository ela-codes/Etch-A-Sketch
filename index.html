<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <title>Etch-A-Sketch by Ela</title>
</head>
<body>
    <div class="mainPage">
        <h1>
            <div class="gridTitle">Etch-A-Sketch</div>
            <div class="subHeader"><div>Created by Aena T.</div>
            <div><a href="https://github.com/ateodocio">GitHub</a></div>
        </h1>
        <div class="gameGrid">
            <div class="menu">
                <form><label for="gridSize">New grid size:</label><br>
                <input type="text" id="gridSize"></form>

                <button class="reset">Reset</button>
                <button class="darkGrid">Dark Mode</button>
                <button class="lightGrid">Light Mode</button>
                <button class="rgbMode">RGB Mode</button>
            </div>
            <div class="gridContainer"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
